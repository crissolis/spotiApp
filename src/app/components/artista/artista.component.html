
<app-loading *ngIf="cargar" class="m-5"></app-loading>

<div *ngIf="!cargar" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
            <p>
                <a [href]='artista.external_urls.spotify' target="_blank">
                ir a la paguina del artista
                </a>
            </p>
    </div>
    <div class="col-4">
        <button [routerLink]="['/search']" routerLinkActive="router-link-active"  class="btn btn-outline-danger">
            REGRSAR
        </button>
    </div>

</div>


<div class="row">
    <div class="col">

        <table class=" table table-dark  m-5" >
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                    
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of canciones">
                    <td >
                        <img [src]="item.album.images | noimage"  class="img-thumb">
                    </td>
                    <td>{{ item.album.name }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <!-- <audio [src]="item.preview_url"  controls></audio> -->
                        <iframe [src]=" item.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
